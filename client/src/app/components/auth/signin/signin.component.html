<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
    
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" formControlName="username" type="text" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
               focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               [ngClass]="{'border-red-500': signInForm.get('username')?.invalid && signInForm.get('username')?.touched}">
        <div *ngIf="signInForm.get('username')?.invalid && signInForm.get('username')?.touched" class="text-red-600 text-sm mt-2">
          Please enter a valid username (at least 3 characters).
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" 
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm 
               focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
               [ngClass]="{'border-red-500': signInForm.get('password')?.invalid && signInForm.get('password')?.touched}">
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-red-600 text-sm mt-2">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="mb-4 text-red-600 text-sm">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              [disabled]="isSubmitting || signInForm.invalid">
        Sign In
      </button>
    </form>
</div>
