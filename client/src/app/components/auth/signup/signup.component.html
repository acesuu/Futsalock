<div class="max-w-md mx-auto bg-white p-10 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" formControlName="username" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{'border-red-500': signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched}">
        <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched" class="text-red-600 text-sm mt-2">
          Username must be at least 3 characters long.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{'border-red-500': signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched}">
        <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-red-600 text-sm mt-2">
          Please enter a valid email address.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input id="phone" formControlName="phone" type="text" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{'border-red-500': signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched}">
        <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched" class="text-red-600 text-sm mt-2">
          Please enter a valid phone number.
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          [ngClass]="{'border-red-500': signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched}">
        <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-600 text-sm mt-2">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <div *ngIf="errorMessage" class="mb-4 text-red-600 text-sm">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" [disabled]="isSubmitting || signUpForm.invalid">
        Sign Up
      </button>
    </form>
  </div>
